<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Francis - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Robin Francis</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="hero">
                <h2>Welcome to My Portfolio</h2>
                <p>Full Stack Developer | Creative Problem Solver</p>
            </div>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <div class="about-content">
                <p>I am a passionate developer with expertise in creating modern web applications.</p>
            </div>
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <div class="projects-grid">
                <!-- Project cards will be added here -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact-form">
                <form id="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Robin Francis. All rights reserved.</p>
    </footer>
</body>
</html>
